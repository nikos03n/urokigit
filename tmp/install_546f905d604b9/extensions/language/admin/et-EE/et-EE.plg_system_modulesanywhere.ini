MODULES_ANYWHERE_DESC="<p>Näita moodulit lihtsate vahenditega ükskõik kus oma lehel.</p><p>Mooduli saad välja kutsuda kasutades süntaksit:<br />Kasutades mooduli nime: <span class=&quot;&quot;nn_code&quot;&quot;>{module Main Menu}</span><br />Kasutades mooduli ID'd: <span class=&quot;&quot;nn_code&quot;&quot;>{module 3}</span></p><p>Saab kasutada ka täielikku mooduli positsiooni kasutades süntaksit:<br /><span class=&quot;&quot;nn_code&quot;&quot;>{modulepos mainmenu}</span></p><p>Et kasutada mõnda muud stiili kui vaikimisi, kasuta midagi sellist:<br /><span class=&quot;&quot;nn_code&quot;&quot;>{module Main Menu&#124;horz}</span><br />Valikud: table, horz, xhtml, rounded, none (ja muid lisa stiile mida su kujundus toetab).</p>"

