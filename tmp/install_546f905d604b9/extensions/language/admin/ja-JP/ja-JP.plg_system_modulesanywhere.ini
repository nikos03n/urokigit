PLG_SYSTEM_MODULESANYWHERE="System - Modules Anywhere"
PLG_SYSTEM_MODULESANYWHERE_DESC="Modules Anywhere - Joomla!のどこにでもモジュールを配置します"

MODULES_ANYWHERE="Modules Anywhere"
MODULES_ANYWHERE_DESC="<p>あなたのサイトのどこにでも、モジュールを簡単に配置します。</p><p>構文を使用してモジュールを配置できます:<br />モジュールの名前を使用する: <span class=&quot;nn_code&quot;>{module メインメニュー}</span><br />モジュールのIDを使用する: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>You can also place complete module positions using the syntax:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>既定とは異なるスタイルを使用するには、このようにできます:<br /><span class=&quot;nn_code&quot;>{module メインメニュー&#124;horz}</span><br />次の中から選択できます: table, horz, xhtml, rounded, none (そしてあなたのテンプレートがサポートするあらゆる追加スタイル)。</p>"

