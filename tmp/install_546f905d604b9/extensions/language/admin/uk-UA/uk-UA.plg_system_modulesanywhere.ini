MA_ARTICLES_DESC="Ці налаштування будуть мати ефект в Статтях, Категоріях і Розділах."
MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="Оберіть стиль при бажанні і натисніть на одному з посилань модулів. Вони додадуть теги:<br /><span class=&quot;nn_code&quot;>{module ID}</span>, <span class=&quot;nn_code&quot;>{module Module Name}</span>, <span class=&quot;nn_code&quot;>{modulepos Position}</span>"
MA_COMPONENTS_DESC="Ці налаштування мають ефект в компонентній області.<br />Ви можете обрати, в яких компонентах не можна вмикати Modules Anywhere. Раджу не дозволяти Modules Anywhere в компонентах, в яких користувачі небекенда можуть відправити контент."
