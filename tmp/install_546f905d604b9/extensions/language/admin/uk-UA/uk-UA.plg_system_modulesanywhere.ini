MA_EMBED_IN_A_DIV="Вбудувати у DIV"
MA_EMBED_IN_A_DIV_DESC="Оберіть, щоб вбудувати висновок в тег DIV.<br />Ви можете використовувати це, щоб вирівняти модуль і додати додаткове моделювання до нього."
MA_ENABLE_IN_ARTICLES_DESC="Оберіть, чи дозволено використання синтаксису в статтях."
MA_ENABLE_IN_COMPONENTS_DESC="Оберіть, чи дозволити використання синтаксису в компонентах."
MA_ENABLE_OTHER_AREAS_DESC="Оберіть, чи дозволити використання синтаксису у всіх інших місцях, таких як модулі. Тег не буде оброблений/показаний в заголовках html (META тегах і т.п.)."
MA_ENABLE_PARAMETER_OVERRIDING="Дозволити перевизначати параметри"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="Якщо обрано, Ви можете перевизначити параметри модулів в тезі, наприклад:<br /><br />module Main Menu&#124;&#8203;moduleclass_sfx=red&#124;&#8203;some_other_setting=123}<br /><br />Це працює тільки в тезі module (але не modulepos).<br /><br />Ви можете знайти назви параметрів на html сторінки налаштувань модулів (name=&quot;param[...]&quot;) або подивитися в xml файлах модулів."
MA_ENABLE_STYLE_OVERRIDING="Дозволити перевизначати стиль"
MA_ENABLE_STYLE_OVERRIDING_DESC="Якщо обрано, Ви можете додати параметр стилю в тезі, наприклад:<br /><br />{module Main Menu&#124;horz}<br /><br />Ви можете обрати з:<br />table, horz, xhtml, rounded, none."
MA_HANDLE_LOADPOSITION_TAGS="Дескриптор {loadposition}"
