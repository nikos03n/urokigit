MA_IGNORE_MODULE_STATE="Ignoruoti modulio būseną"
MA_IGNORE_MODULE_STATE_DESC="Jei pasirinkta šita būsena, nepublikuoti moduliai vistiek bus talpinami pagal žymę."
MA_MODULE_STYLE="Modulio stilius"
MA_MODULE_TAG="Modulio žymė"
