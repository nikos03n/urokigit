MA_EMBED_IN_A_DIV="Apskliausti DIV žymėm"
MA_EMBED_IN_A_DIV_DESC="Pasirinkite, jei norite apskliausti div žymėm.<br />Tai gali būti naudojama lygiavimui straipsnyje ir kad galima būtų pridėti papildomų stilių."
MA_ENABLE_IN_ARTICLES_DESC="Pasirinkite, kad sintaksė būtų naudojama straipsniuose."
