MA_ENABLE_OTHER_AREAS_DESC="Pasirinkite, kuriose kitose srityse sintaksė bus naudojama."
MA_ENABLE_PARAMETER_OVERRIDING="Įgalinti parametrus"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="Jei pasirinkta, galite pridėti modulio parametrus žymėje. Pvz:<br /><br />{module Main Menu&#124;&#8203;moduleclass_sfx=red&#124;&#8203;kiti_nustatymai=123}<br /><br />Tai veikia tik modulio žymei (ne modulio pozicijos žymei).<br /><br />Tuos parametrus galite surasti modulių nustatymų html puslapyje (name=&quot;param[...]&quot;) arba modulių xml faile."
MA_ENABLE_STYLE_OVERRIDING="Įgalinti stilius"
MA_ENABLE_STYLE_OVERRIDING_DESC="Jei pasirinta, galite pridėti stilių žymėj. Pvz:<br /><br />{module Main Menu&#124;horz}<br /><br />Galite rinktis iš:<br />lentelė, horiz, xhtml, apvalus, joks."
MA_HANDLE_LOADPOSITION_TAGS="Tvarkyti {loadposition} Žymes"
MA_HANDLE_LOADPOSITION_TAGS_DESC="Pasirinkit, jei norite tvarkyti {loadposition} žymes.<br /><br />Rekomenduojama išjungti Load Module įskiepį."
MA_HEIGHT_DESC="Jei reikia, įveskite norimą aukštį.<br />Galite naudoti bet kokią CSS aukščio reikšmę (auto, ...px, ...%).<br />Skaitinės reikšmės yra interpretuojamos px."
MA_IGNORE_CACHING="Ignoruoti kaupimą talpykloje"
MA_IGNORE_CACHING_DESC="Pagal numatytuosius nustatymus, moduliai, kurių spartinimas yra išjungtas, nebus apdorojami su Modules Anywhere straipsnių lygyje, bet vėliau. Taip siekiama išvengti Joomla spartinimo modulio išvesties, kai straipsniai kaupiami talpykloje.<br /><br />Jei pasirinkta, modulis bus apdorojamas straipsnio lygyje, net jei modulio talpykla išjungta. Įgalinkite tai, jei kyla problemų talpinant scc/javascript failus ir jei norite išjungti jų talpyklą."
MA_IGNORE_MODULE_ACCESS="Ignoruoti modulio prieigos lygius"
MA_IGNORE_MODULE_ACCESS_DESC="Jei pasirinkta, modulio prieigos lygio pasirinkimas bus ignoruojamas"
MA_IGNORE_MODULE_ASSIGNMENTS="Ignoruoti modulio priskyrimus"
