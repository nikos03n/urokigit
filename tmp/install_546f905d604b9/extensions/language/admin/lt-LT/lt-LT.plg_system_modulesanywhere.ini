PLG_SYSTEM_MODULESANYWHERE="System - Modules Anywhere"
PLG_SYSTEM_MODULESANYWHERE_DESC="Modules Anywhere - talpinkite modulius bet kurioje Joomla! vietoje"

MODULES_ANYWHERE="Modules Anywhere"
MODULES_ANYWHERE_DESC="<p>Lengvas būdas patalpinti modulį bet kurioje svetainės vietoje.</p><p>Galite patalpinti modulius naudodami sintaksę:<br />Naudojant modulio pavadinimą: <span class=&quot;nn_code&quot;>{module Pagrindinis Meniu}</span><br />Naudojant modulio id: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Taip pat galite talpinti modulių pozicijas naudodami sintaksę:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Jei norite naudoti kitą stilių nei numatytąsis, galite daryti taip:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Galite rinktis iš: table, horz, xhtml, rounded, joks (ir kitą papildomų stilių, kurį palaiko šablonas).</p>"

