MA_DEFAULT_STYLE="Numatytasis stilius"
MA_DEFAULT_STYLE_DESC="Pasirinkite modulio stilių (chrome), kuris bus naudojamas kaip numatytais. Jeigu jokio stiliaus nėra nurodyta modulio žymėje, bus naudojamas šis stilius."
MA_DEFAULT_STYLES="Stilių sąrašas"
