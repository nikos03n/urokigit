MODULES_ANYWHERE_DESC="<p>Snadné umístění modulů kdekoliv na webu.</ p><p>Možná syntaxe:<br />Pomocí názvu modulu:<span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Pomocí id modulu: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Můžete také umístit kompletní pozici modulu pomocí syntaxe:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span>.</p><p>Chcete-li použít jiný než výchozí styl, můžete tak učinit:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Lze si vybrat z:. table, horz, xhtml, rounded, none (a jakýkoli další styl podporovaný šablonou).</p>"

