MODULES_ANYWHERE_DESC="<p>Lako postavljanje modula bilo gde u vašem sajtu.</p><p>Možete postavljati module koristeći sintaksu:<br />Upotrebljujući ime modula: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Koristeći id modula: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Takođe možete postaviti kompletu poziciju modula koristeći sintaksu:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Za korišćenje drugog stila osim pretpostavljenog koristite sledeće:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Možete izabrati iz :table, horz, xhtml, rounded, none (ili bilo koji drugi stil koji podržava vaš šablon).</p>"

